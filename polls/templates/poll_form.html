{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'poll_form.css' %}">
{% endblock %}

{% block title %}
Create poll | Poll

{% endblock %}


{% block content %}
	<div id="content">
	<div class="create">
		<h2 class=create-title">Create poll</h2>
	<form method="post" enctype="multipart/form-data">
		{% csrf_token %}
		<div class="form-group">
		  <label>{{ poll_form.name.label_tag }}</label>
		  <input type="text" name="{{ poll_form.name.html_name }}">
		</div>
		<div class="form-group">
		  <label>{{ poll_form.question.label_tag }}</label>
		  <input type="text" name="{{ poll_form.question.html_name }}">
		</div>
		<div class="form-group">
		  <label>{{ poll_form.image.label_tag }}</label>
		  <input type="file" name="{{ poll_form.image.html_name }}">
		</div>
		<div class="form-group">
		  <label>{{ poll_form.vote_limit.label_tag }}</label>
		  <input type="number" min="0" value="0" name="{{ poll_form.vote_limit.html_name }}">
		</div>
		
		{{ formset.management_form }}
		{% for form in formset %}
		<div class="form-group">
			<label>{{ form.field.label_tag }}</label>
			<input type="text" name="{{ form.field.html_name }}">  
		</div>
		{% endfor %}
		<input type="submit" value="Save" class="btn">
	</form>
</div>
</div>
{% endblock %}
